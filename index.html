<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <meta name="keywords" content="Главная" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/fonts/CoreSans/stylesheet.css">
    <link rel="stylesheet" href="assets/css/fancybox.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="wrapper">

        <header class="header">

            <div class="header-top">
                <div class="container">
                    <div class="header-top__wrapper">
                        <ul>
                            <li><a href="#">Эксперты</a></li>
                            <li><a href="#">События</a></li>
                            <li><a href="#">Отзывы</a></li>
                            <li><a href="#">Где купить</a></li>
                            <li><a href="#">Покупателю</a></li>
                            <li><a href="#">О МАМАКО</a></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="header-middle">
                <div class="container">
                    <div class="header-middle__wrapper">
                        <a href="#" class="header-middle__logo">
                            <img src="assets/img/mamako_logo.png" alt="МАМАКО">
                        </a>

                        <div class="header-middle__search">
                            <form onsubmit="return false">
                                <input type="text" placeholder="Введите нужный тег">

                                    <img src="assets/img/icons/search.svg" alt="Поиск">
                                    <span>Найти</span>
                                </button>
                            </form>
                        </div>

                        <div class="header-middle__actions">
                            <div class="header-middle__actions-item">
                                <a href="#" class="header-middle__actions-item-link">
                                    <img src="assets/img/icons/user.svg" alt="Войти">
                                </a>
                            </div>
                            <div class="header-middle__actions-item">
                                <a href="#" class="header-middle__actions-item-link">
                                    <img src="assets/img/icons/cart.svg" alt="Корзина">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/fancybox.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery-maskedinput.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/main.js"></script>
